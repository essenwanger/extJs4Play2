@(title: String, styles: Html = Html(""), scripts: Html = Html(""))(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("javascripts/extjs/resources/css/ext-all.css")">
        @styles
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/extjs/ext-all.js")" type="text/javascript"></script>
        @scripts
    </head>
    <body>
        @content
    </body>
</html>
